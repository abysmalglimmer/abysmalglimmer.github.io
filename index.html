<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Projects</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }
    .sidebar {
      height: 100vh;
      width: 200px;
      background-color: #222;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      margin-top: 0;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 0;
      display: block;
    }
    .sidebar a:hover {
      background: #444;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>My Projects</h2>
    <a href="#" onclick="openTab('home')">Home</a>
    <a href="#" onclick="openTab('project1')">Project 1</a>
    <a href="#" onclick="openTab('project2')">Project 2</a>
    <a href="#" onclick="openTab('about')">About Me</a>
  </div>

  <div class="content">
    <div id="home" class="tab active">
      <h1>Welcome</h1>
      <p>This is my personal GitHub Pages site. Use the tabs to explore my projects!</p>
    </div>
    <div id="project1" class="tab">
      <h1>Project 1</h1>
      <p>Description of project 1 goes here.</p>
    </div>
    <div id="project2" class="tab">
      <h1>Project 2</h1>
      <p>Description of project 2 goes here.</p>
    </div>
    <div id="about" class="tab">
      <h1>About Me</h1>
      <p>Some background info, contact links, etc.</p>
    </div>
  </div>

  <script>
    function openTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
